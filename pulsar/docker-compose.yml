services:
  # Pulsar settings
  pulsar:
    image: apachepulsar/pulsar:2.9.1
    environment:
      - BOOKIE_MEM=" -Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g"
    command: >
      /bin/bash -c "bin/apply-config-from-env.py conf/standalone.conf && bin/pulsar standalone"
    volumes:
      - "pulsardata:/pulsar/data"
      - "pulsarconf:/pulsar/conf"
      - "../infinitic-pulsar/build/libs:/infinitic/libs:delegated"
      - "../infinitic-pulsar/build/schemas:/infinitic/schemas:delegated"
    ports:
      - "6650:6650"
      - "8080:8080"
      - "8081:8081"
    restart: unless-stopped

  # Pulsar Manager
  dashboard:
    image: apachepulsar/pulsar-manager:v0.2.0
    ports:
      - "9527:9527"
      - "7750:7750"
    depends_on:
      - pulsar
    links:
      - pulsar
    volumes:
      - "pulsardata:/data"
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties

  # Redis storage for state persistence
  redis:
    image: redis:6.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - "redisdata:/data"

volumes:
  pulsardata:
  pulsarconf:
  redisdata:
