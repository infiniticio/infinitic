name: Engine CI
on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/engine-ci.yml"
      - "infinitic-*/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew build -x test -x spotlessCheck # <= -d used to debug if needed
        timeout-minutes: 5 # max time allocated (useful if some tests hang)

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Test with Gradle
        run: ./gradlew test # <= -d used to debug if needed
        timeout-minutes: 20 # max time allocated (useful if some tests hang)
